<html>
<head>
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="A new Flutter project." name="description">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="JellyFun" name="apple-mobile-web-app-title">
    <link href="icons/Icon-192.png" rel="apple-touch-icon">
    <style>
  body {
    background-color: #FFFFFF; /* White background */
    color: #000000; /* Black text color */
  }

    </style>
    <!-- Favicon -->
    <link href="favicon.png" rel="icon" type="image/png"/>

    <title>JellyFun</title>
    <link href="manifest.json" rel="manifest">
    <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "932359948";





    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
<script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });




</script>
<script>
       if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            navigator.serviceWorker.register('/firebase-messaging-sw.js');
          });
      }



</script>
<script>
  function setupBeforeUnloadListener() {
    window.addEventListener("beforeunload", (event) => {
      event.preventDefault();
      handleBeforeUnload(); // This will call the Dart function
      return null;
    });
  }

</script>


</body>
</html>
